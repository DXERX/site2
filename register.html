<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | موقع مزادات السيارات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-car"></i> مزاد السيارات</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="auctions.html"><i class="fas fa-gavel"></i> المزادات</a></li>
                    <li><a href="login.html"><i class="fas fa-user"></i> تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-form">
            <h1><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">إنشاء الحساب</button>
                    <a href="login.html" class="btn secondary">لديك حساب؟ تسجيل الدخول</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <!-- نفس الفوتر الموجود في index.html -->
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
